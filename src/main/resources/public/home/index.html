<script type="text/javascript">
	$(function(){
		function gotoTop(min_height){
			$("#gotoTop").on("click",function(){
				$("html,body").animate({scrollTop:0},1000);
			});
			min_height ? min_height = min_height : min_height = 600;
			$(window).scroll(function(){
				var top = $(window).scrollTop();

				if(top > min_height){
					$("#gotoTop").fadeIn(100);
				}else{
					$("#gotoTop").fadeOut(200);
				}
			});
		}
		gotoTop();

		$.validator.setDefaults({  
			errorPlacement : function(error, element) {
			    element.parent().after(error.css({"display":"block","paddingLeft":"43px"})) ; 
			}   
		});  

		$('#loginForm').validate({
			rules:{
				email:{
					required: true	
				},
				password: {
					required: true,
					minlength: 6,
					maxlength: 12
				}
			}
		});
		$('#regForm').validate({
			rules:{
				email:{
					required: true	
				},
				password: {
					required: true,
					minlength: 6,
					maxlength: 12
				},
				confirm_password: {
					required: true,
					minlength: 6,
					maxlength: 12,
					equalTo: "#password"
				}
			}
		});
	});
</script>
