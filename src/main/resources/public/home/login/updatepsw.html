	<title>密码重置界面</title>
	<style type="text/css">
	.loginOrReg {
		margin-top: 60px;
	}
    .loginOrReg .input-group {
    	margin-top: 12px;
    }
    .loginOrReg .input-group-addon {
    	background-color: transparent;
    }
    .loginOrReg .glyphicon {
    	color: #000;
    }
    .error {
    	color: #f00;
    	font-size: 10px;
    	font-weight: 100;
    }
   .btn-warning {
   		width: 100%;
   		margin-top: 12px;
   		height: 35px;
   	} 
   	.check {
   		padding-left: 45px;
    	font-size: 12px;
    	font-weight: 100;
   	}
	</style>
	<script type="text/javascript">
		$(function(){
			$.validator.setDefaults({  
			errorPlacement : function(error, element) {
			    element.parent().after(error.css({"display":"block","paddingLeft":"43px"})) ; 
			}   
		});  

		$('#loginForm').validate({
			rules:{
				email:{
					required: true	
				},
				password: {
					required: true,
					minlength: 6,
					maxlength: 12
				}
			}
		});
		$('#regForm').validate({
			rules:{
				email:{
					required: true	
				},
				password: {
					required: true,
					minlength: 6,
					maxlength: 12
				},
				confirm_password: {
					required: true,
					minlength: 6,
					maxlength: 12,
					equalTo: "#password"
				}
			}
		});
		});
	</script>
</head>

<body class="container">
<div class="loginOrReg col-sm-offset-4 col-sm-4">
		
					<ul id="myTab" class="nav nav-tabs">

								</div>
								<input type="hidden" id="userId" value="${id}">
								<input onclick="submitPsw()" class="btn btn-default btn-warning" class="loginButton" value="LOG IN">
							</form>
					    </div>
					    
					</div>
