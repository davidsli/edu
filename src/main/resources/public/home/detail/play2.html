<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/video-main.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/comment-num.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/player.swf"></script>
	<script type="text/javascript" src="js/jwplayer.js"></script>
	
	<title>视频</title>
	
</head>
<body>
	<header class="header">
		<nav class="navbar navbar-inverse" role="navigation">
		    <div class="container-fluid">
			    <div class="navbar-header">
			        <a class="navbar-brand" href="#">教程</a>
			    </div>
		        <ul class="nav navbar-nav navbar-right">
		           <li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50005" target="_blank"><span class="glyphicon glyphicon-book"></span>计算机</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50004" target="_blank"><span class="glyphicon glyphicon-credit-card"></span>工科</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50001" target="_blank"><span class="glyphicon glyphicon-tree-deciduous"></span>经济</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50002" target="_blank"><span class="glyphicon glyphicon-facetime-video"></span>人文</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50003" target="_blank"><span class="glyphicon glyphicon-leaf"></span>哲学</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50006" target="_blank"><span class="glyphicon glyphicon-wrench"></span>思政</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50007" target="_blank"><span class="glyphicon glyphicon-pencil"></span>理科</a></li>
					<li><a href="/edu/home/total?subjectId=297e386a56410ddd0156411a94c50008" target="_blank"><span class="glyphicon glyphicon-paperclip"></span>其他</a></li>
		        </ul>
		    </div>
		</nav>
	</header>
	<div class="container" id="content">
		<div class="container-fluid">
			<div class="row" id="content-video">
				<div class="course-title" id="courName"></div>
				<div class="col-sm-9 col-md-9 col-lg-9">
					
					<script type='text/javascript' src='js/jwplayer.js'></script>
					<div id='mediaspace'>This text will be replaced</div>
					<#if videoName??>
					<#if streamer??>
					<script type='text/javascript'>
					  jwplayer('mediaspace').setup({
					    'flashplayer': 'js/player.swf',
					    'file': '${videoName}',
					    'autostart':'true',
					    'streamer': '${streamer}',
					    'controlbar': 'bottom',
					    'bufferlength':'1000', 
					    'stretching':'uniform',
					    'width': '100%',
					    'height': '430'
					  });
					</script>
					</#if>
					</#if>
					
				</div>
				<div class="col-sm-3 col-md-3 col-lg-3" id="teacherSchoolIntro">
					
				</div>
			</div>
		</div>
		<div class="container-fluid" id="course-total">
			<div class="row">
				<div class="list-title" id="videoSize"></div>
				<hr>
				<ul class="course-list" id="videoList">
					
				</ul>
			</div>		
		</div>
		
		<!-- 添加相应的隐藏域属性值 -->
		<input type="hidden" id="courseNum" value="${courseId}"/>
		<#if videoId??>
		<input type="hidden" id="videoId" value="${videoId}"/>
		</#if>
	
		<div class="container-fluid" id="comment">
			<div class="comment-input clearfix">
				<div class="comment-input-area">
					<textarea id="textarea"></textarea>
				</div>

				<div class="comment-input-action pull-right">
					<!-- <span>大家在说</span> -->
					<button class="btn btn-success" id="publish-btn" value="发布" onclick="subComment()">发布</button>
				</div>
			</div>
			<div id="commentList">
				
				<div class="comment-list clearfix" >
					<div class="list-pic">
						<a href="">
							<img src="../img/teacher.PNG">
						</a>
					</div>
					<div class="list-content">
						<div class="list-content-txt">
							<a href="" title="子世无双" alt="子世无双">子世无双</a>
							<span class="">：新浪公开课</span>
						</div>
						<div class="list-content-action">
							<span class="list-content-action-time">
								<a href="">12:54</a>
							</span>
							<span class="list-content-action-more pull-right">
								<a href="" data="">转发</a>
								<span class="divider">|</span>
								<a href="" data="">评论</a>
							</span>
						</div>
					</div>
				</div>
				
			</div>	
		</div>
	</div>
	<footer class="footer">
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
		    <div class="container-fluid">
		   		<div>
		   		    <ul class="nav navbar-nav">
		   		        <li><a href="#">关于我们</a></li>
		   		        <li><a href="#">联系我们</a></li>
		   		        <li><a href="#">帮助中心</a></li>
		   		        <li><a href="#">内容招募</a></li>
		   		        <li><a href="#">意见反馈</a></li>
		   		        <li><a href="#">企业服务</a></li>
		   		    </ul>
		   		</div>
		    </div>  
		</nav>
		<!-- <div class="copyright">Copyright&copy;2017 SA Corporation,All Rights Reserved</div> -->
	</footer>
	<script type="text/javascript" src="js/play.js"></script>
</body>
</html>
