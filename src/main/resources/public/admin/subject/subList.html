<meta charset="UTF-8">

<style>
	.xyz{
		width: 10px;
		padding: 15px;
		margin: 10px;
		background-color: #f00 !import;
	}
</style>

<input type="hidden" id="member_manager" value=""/>

<div class="col-lg-12">
	<table id="subList" class="table table-hover"></table>
</div>

<div class="nifty-modal fade-in-scale" id="addItemMember">
	<div class="md-content">
		<div class="modal-header">
			<button class="md-close close">&times;</button>
			<h4 class="modal-title">
				<strong id="addItemStoneTitle"></strong>
			</h4>
		</div>
		<div class="modal-body">
			<form role="form" id="addItemMemberForm" class="form-horizontal" method="post">

				<div class="form-group form-group-select2">
					<label for="taskName" class="col-lg-3 control-label"> 
					<span></span>人员：
					</label>
					<div class="col-lg-6">
					<select name="userId" id="stoneHeader" multiple style="width:300px;" required title="请添加项目成员！">
					</select>
					</div>
					<span class="info"></span>
				</div>
				
				<div class="form-group">
					<label for="memberRole" class="col-lg-3 control-label"> <span>*</span>角色：</label>
					<div class="col-lg-6">
						<select class="form-control" name="itemRole" id="memberRole">
							<option value='1'>参与人</option>
							<option value='2'>关注人</option>
						</select>
					</div>
					<span class="info"></span>
				</div>
				
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" onclick="submitItemMember()"
				class="btn btn-primary">提交</button>
		</div>
	</div>
</div>


<script src="subject/js/subList.js"></script>
