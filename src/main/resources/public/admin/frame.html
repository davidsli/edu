	<div class="md-content">
		<div class="modal-header">

		</div>
		<div class="modal-footer">
			<button type="button" onclick="submitChangePasswor()" class="btn btn-primary">提交</button>

<script type="text/javascript">
	function submitChangePasswor(){
		var form = $( "#userChangePasswordForm" );
		form.validate();
		var valid=form.valid();
		if(valid){
			$.ajax({
                cache: true,
                type: "post",
                url:"/inuser/changePassword",
                dataType: "json",
                data:$('#userChangePasswordForm').serialize(),// 你的formid
                success: function(data) {
                   if(data.success==true){
                	   $.alert("修改密码成功");
                	   $("#changePassword").nifty("hide");
                   }else{
                	   $.alert(data.msg,'提示');
                   }
                }
            });
		}
	}

	//select 多选框选择后进行重置
	function resetSelect2(id){
		$("#"+id).next("span").find("li.select2-selection__choice").remove();
		$("#"+id).next("span").find("span.select2-selection__clear").remove();
	}

</script>
