<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>后台管理系统</title>
	
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	
	<!-- RTL support - for demo only -->
	<script src="js/demo-rtl.js"></script>
	<!-- 
	If you need RTL support just include here RTL CSS file <link rel="stylesheet" type="text/css" href="/static/css/libs/bootstrap-rtl.min.css" />
	And add "rtl" class to <body> element - e.g. <body class="rtl"> 
	-->
	
	<!-- libraries -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/nanoscroller.css" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="css/theme_styles.css" />
	
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery-1.4.1.min.js"></script>

</head>
<body id="login-page" >
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="login-box">
					<div id="login-box-holder">
						<div class="row">
							<div class="col-xs-12">
								<header id="login-header">
									<div id="login-logo">
										<img src="img/logo.png" alt=""/>
									</div>
								</header>
								<div id="login-box-inner">
									<form role="form">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input class="form-control" type="text" name="username" placeholder="用户名">
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" class="form-control" name="password" placeholder="密码">
										</div>
										<div class="row">
											<div class="col-xs-12">
												<button type="button" onclick="login()" class="btn btn-success col-xs-12">登录</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script type="text/javascript">
	function login()
	{
		var username=$("input[name='username']").val();
		var password=$("input[name='password']").val();
		$.ajax({
			type:"post",
			url:"/admin/login",
            data:{
            	username:username,
            	password:password
            },
		    dataType:"json",
            success:function(data)
            {
            	if(data.success)
           		{
            		window.location.href ="/admin/frame";
           		}
            	else
           		{
           			alert("用户名或密码错误","确定");
           		}
            }
		})
	}
</script>
	
</body>
</html>
